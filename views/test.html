<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Calling my CSS code -->
        <link rel="stylesheet" href="../public/css/style.css"/>
        <title>CMG TechBlog</title>
    <!-- </head> -->
    <body>
        <!-- Establishing Nav tag with Materialize CSS class codes -->
        <nav class="grey darken-2 nav-extended" id="navigation">
            <div class="nav-wrapper">
                <h3 class="brand-logo flow-text truncate">CMG TechBloG</h3>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/">Home<i class="material-icons right">home</i></a></li>
                    <li><a href="/mydashboard">My Dashboard<i class="material-icons right">public</i></a></li>
                    <!-- {{#if logged_in}} -->
                    <li><a id="logout">logout<i class="material-icons right">account_circle</i></a></li>
                    <!-- {{else}} -->
                    <li><a href="/login">Login<i class="material-icons right">account_circle</i></a></li>
                    <!-- {{/if}} -->
                </ul>
            </div>
        </nav>
        <!-- Code for side nav when screen is small -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="/">Home<i class="material-icons right">home</i></a></li>
            <li><a href="/mydashboard">My Dashboard<i class="material-icons right">public</i></a></li>
            <!-- Conditionally render login or logout links -->
            <!-- {{#if logged_in}} -->
            <li><a id="logout">logout<i class="material-icons right">account_circle</i></a></li>
            <!-- {{else}} -->
            <li><a href="/login">Login<i class="material-icons right">account_circle</i></a></li>
            <!-- {{/if}} -->
        </ul>
        <!-- Header -->
        <header class="card-panel z-depth-3">
            <div class="row valign-wrapper right" id="header"></div>
        </header>
        
        <!-- Creating Main content -->
        <main class="container">
            <!-- {{{ body }}} -->
            <article class="row">
                <form class="col s12 login-form">
                    <h3 class="center-align">Login</h3>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="waves-effect waves-light btn col s12" type="submit" name="action">Login</button>
                    </div>
                </form>
                <a href="/signup">Sign Up Instead</a>
            </article>
        </main>

    <!-- Render script for logged in users only -->
    <!-- {{#if logged_in}} -->
    <script src="../../public/js/logout.js"></script>
    <!-- {{/if}} -->
            
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Calling JS code for sidenav-->
    <script src="../../public/js/sidenav.js"></script>;

  </body>
</html>
